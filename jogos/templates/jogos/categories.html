{% extends 'staticpages/base.html' %}

{% block title %}
Categorias
{% endblock title %}

{% block content %}
<h2>Categorias:</h2>

<section>
    {% for category in category_list %}
    <hr>
    <article>
            <h3> <a href="{% url 'jogos:detail_category' category.id %}"> {{category.name}} </a> </h3> 
    </article>
    <hr>
    {% endfor %}
</section>

{% endblock content %}
