{% extends 'staticpages/base.html' %} {% block content %}
<h2>Todos os Filmes</h2>
{% if movie_list %}
<section>
  <p>
    <a href="{% url 'jogos:search' %}">Buscar Jogos</a>
  </p>
  <p>
    <a href="{% url 'jogos:create' %}">Postar Novo Jogo</a>
  </p>
</section>
<section class="lista-de-cards">
  {% for movie in movie_list %}
  <article class="card">
    <a href="{% url 'jogos:detail' forloop.counter %}"
      ><img src="{{ movie.poster_url }}" alt="Poster do filme {{ movie.name}}"
    /></a>
    <p>{{ movie.name }} ({{ movie.release_year }})</p>
  </article>
  {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrado nenhum filme.</p>
{% endif %} {% endblock content %}
