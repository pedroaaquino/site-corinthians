{% extends 'staticpages/base.html' %} {% block content %}
<section class="body">
  <h2>Últimos Jogos</h2>
  {% if jogos_list %}
  <section>
    <p>
      <a href="{% url 'jogos:create' %}">Postar Novo Jogo</a>
    </p>
  </section>
  <section class="lista-de-cards">
    {% for jogo in jogos_list %}
    <article class="card">
      <a href="{% url 'jogos:detail' forloop.counter %}"
        ><img src="{{ jogo.escudo_url }}" alt="Escudo {{ jogo.name}}" width = 200
      /></a>
      <p>{{ jogo.name }} ({{ jogo.dia_jogo }})</p>
    </article>
    {% endfor %}
  </section>
  {% else %}
  <p>Não foi encontrado nenhum jogo.</p>
</section>
{% endif %} {% endblock content %}
